<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | [pricing component]</title>

  
  </head>
  <body>
    <header>
      <h1>Our Pricing</h1>
      <div class="toggle">
        <label>Annually</label>
        <div class="toggle-btn">
          <input type="checkbox" id="checkbox" class="checkbox" />
          <label for="checkbox" class="sub" id="suv">
            <div class="circle"></div>
          </label>
        </div>
        <label>Monthly</label>
      </div>
    </header>
    <main>
      <div class="main-container">
        <div class="left-container">
          <h5>Basic</h5>
          <h2 class="yearly"><span>$</span> 199.99</h2>
          <h2 class="monthly"><span>$</span> 19.99</h2>
          <hr />
          <p>500 GB Storage</p>
          <hr />
          <p>2 Users Allowed</p>
          <hr />
          <p>Send up to 3 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
        <div class="middle-container">
          <h5>Professional</h5>
          <h2 class="yearly"><span>$</span> 249.99</h2>
          <h2 class="monthly"><span>$</span> 24.99</h2>
          <hr />
          <p>1 TB Storage</p>
          <hr />
          <p>5 Users Allowed</p>
          <hr />
          <p>Send up to 10 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
        <div class="right-container">
          <h5>Master</h5>
          <h2 class="yearly"><span>$</span> 399.99</h2>
          <h2 class="monthly"><span>$</span> 19.99</h2>
          <hr />
          <p>2 TB Storage</p>
          <hr />
          <p>10 Users Allowed</p>
          <hr />
          <p>Send up to 20 GB</p>
          <hr />
          <button>Learn More</button>
        </div>
      </div>
    </main>
    <script charset="UTF-8" src="index.js"></script>
  </body>

</html>
